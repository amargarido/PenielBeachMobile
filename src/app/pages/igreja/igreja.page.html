<ion-header>
  <ion-toolbar>
    <ion-title>Igreja</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-card *ngIf="igreja">
  <ion-card-header>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-title>{{igreja.name}}</ion-card-title>
    <ion-thumbnail item-left>
      <img [src]='igreja.avatar_urls.thumb' width="480" height="360" frameborder="0" allowfullscreen />
   </ion-thumbnail>

    
  </ion-card-header>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>

</ion-content>
