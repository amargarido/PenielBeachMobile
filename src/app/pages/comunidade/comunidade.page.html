<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Total {{ count }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding> 
  
  <ion-card *ngFor="let comunidade of comunidades">
    <ion-card-header>
      <ion-card-title [innerHTML]="comunidade.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ comunidade.date_gmt |date: 'dd MMM yyy' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="comunidade.media_url">
      <div [innerHTML]="comunidade.excerpt.rendered"></div>
      <!-- <ion-button expand="full" fill="clear" [routerLink]="['/', 'posts', post.id]">Leia Mais</ion-button> -->
    </ion-card-content>
  </ion-card>
  
  
  <ion-infinite-scroll threshold="300px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
