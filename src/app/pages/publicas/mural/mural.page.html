<ion-header>
  <ion-toolbar>
    <ion-title>Mural</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="mural">
    <ion-card-header>
      <ion-card-title [innerHTML]="mural.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ mural.date_gmt |date: 'dd MMM yyy' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="mural.excerpt.rendered"></div>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let item of dados">
    <ion-card>
      <ion-card-content>
        <div [innerHTML]="item.valor | safeHtml"></div>
      </ion-card-content>
    </ion-card>
  </ion-list>
