<ion-header>
  <ion-toolbar>
    <ion-title>Mural</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding> 

  <!-- <ion-button (click)="buttonClick()"></ion-button> -->
  
  <ion-card *ngIf="mural">
    <ion-card-header>
      <ion-card-title [innerHTML]="mural.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ mural.date_gmt |date: 'dd MMM yyy' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
       
      
      <div [innerHTML]="mural.i9page_meta_fields._oembed_8c10d07cfebdf1d1063f72a7eb0be799[0]  | safeHtml "></div> 
      </ion-card-content>
  </ion-card>
