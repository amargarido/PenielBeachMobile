<ion-header>
  <ion-toolbar>
    <ion-title>VÃ­deos Youtube</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 
  <ion-item-group>
     <ion-item-divider color="light">Youtube</ion-item-divider>
     <ion-item *ngFor="let item of xmlItems">
      <ion-thumbnail item-left>
        <img [src]='item.thumbnail' frameborder="0" allowfullscreen />
     </ion-thumbnail>

      {{ item.title }}
        
     </ion-item>
  </ion-item-group>

</ion-content>
