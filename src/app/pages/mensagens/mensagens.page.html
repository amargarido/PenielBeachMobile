<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mensagens Total:{{ count }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let mensagem of mensagens">
    <ion-card-header>
      <ion-thumbnail item-left>
        <img [src]='mensagem.media_url' width="480" height="360" frameborder="0" allowfullscreen />
      </ion-thumbnail>

      <ion-card-title></ion-card-title>

    </ion-card-header>
    <ion-card-content [innerHtml]=mensagem.message.rendered>
      <ion-button expand="full" fill="clear" [routerLink]="['/', 'mensagem', mensagem.id]">Responder</ion-button>
    </ion-card-content>
  </ion-card>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>
