<ion-header>
  <ion-toolbar>
    <ion-title>Culto ao Vivo_2</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected( $event, feed )" detail-push>
      <ion-thumbnail item-left>
         <!-- <img [src]="feed.group.thumbnail.mediaurl"> -->
      </ion-thumbnail>
      ID: {{feed.id}}
    </ion-item>
  </ion-list>
</ion-content>
